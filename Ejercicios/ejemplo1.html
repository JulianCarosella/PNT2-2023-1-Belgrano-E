<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hola mundo");
        // no es recomendado usar "var"
        var nvar = 10;
        var nvar = "hola";
        console.log(nvar);
        // hay que usar "let" (es6)

        let nVer = 100;
        //let nVer = "prueba"
        console.log(nVer)
        // inmutabilidad de cadenas

        const palabra = "algo";
        palabra[0] = "A";
        console.log(palabra);
        //palabra = 100;
        console.log(palabra);

        // una lista de tipo "const" no puede ser modificada
        const miLista = [3,-1,10,12,-14,-8];
        console.log(miLista);
        //miLista = "cambio";
        console.log(miLista);

        let pos = 0;
        let neg = 0;
        let mayorA3 = 0;
        let sumaNeg = 0;
        let sumaPos = 0;

        for(let i = 0; i < miLista.length; i++){
            console.log(miLista[i]);
            if (miLista[i] < 0){
                neg++;
                sumaNeg += miLista[i];
            } else if (miLista[i] > 0){
                if (miLista[i] > 3){
                    mayorA3++;
                }
                pos++;
                sumaPos += miLista[i];
            }
        }
        console.log("Positivos: " + pos);
        console.log("Negativos: " + neg);
        console.log("Mayores a 3: " + mayorA3);
        console.log("Acumulado positivos: " + sumaPos);
        console.log("Acumulado negativos: " + sumaNeg);

    </script>
</body>
</html>
